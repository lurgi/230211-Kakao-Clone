<!DOCTYPE html>
<html lang="en">
<head type="text/css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:05</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    

    <!--screen header-->
    <header class="screen-header">
        <h1 class="screen-header__title">More!</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-qrcode fa-lg"></i></span>
            <span class="right-up__parent"><i class="fas fa-cog fa-lg"></i><i class="fas fa-circle right-up"></i></span>
        </div>
    </header>

    <!--Wallet-->
    <div class="wallet">
        <div class="wallet__column">
            <div><h1>Wallet</h1><i class="fas fa-chevron-right fa-sm fa-xl grey"></i></div>
            <div><i class="fas fa-shield-alt "></i><h1>Certificate</h1></div>
        </div>
        <div class="wallet__column">
            <div class="wallet__box">Hello Everybody<i class="fas fa-chevron-right fa-sm fa-lg"></i></div>
        </div>
        <div class="wallet__column">
            <div><h1>Pay</h1></div>
            <div><h1>99,999</h1></div>
        </div>
        <div class="wallet__column">
            <div>
                <div>Send</div>
                <div>Pay</div>
                <span>Asset</span>
            </div>
            <div><i class="fas fa-shopping-cart"></i>Buy</div>
        </div>
    </div>



    <div class="icons">
        <div class="icons__column">
            <div><i class="fas fa-comments fa"></i><h3>Openchat</h3></div>
            <div><i class="fas fa-gift"></i><h3>gift</h3></div>
            <div><i class="far fa-address-book"></i><h3>contacts</h3></div>
            <div><i class="fas fa-laugh-wink"></i><h3>Emotion</h3></div>
        </div>
        <div class="icons__column">
            <div><i class="fas fa-store"></i>Store</div>
            <div><i class="fas fa-envelope"></i>Mail</div>
            <div><i class="fas fa-tshirt"></i>Fashion</div>
            <div><i class="fas fa-coins"></i>Coins</div>
        </div>
        <div class="icons__column">
            <div><i class="fas fa-calendar-check"></i>Calendar</div>
            <div class="right-up__parent"><i class="far fa-thumbs-up"></i>Likes<i class="fas fa-circle right-up"></i></div>
            <div><i class="fas fa-utensils"></i>Order</div>
            <div><i class="fas fa-gamepad"></i>Game</div>
        </div>
    </div>
    


    <!--nav-->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="index.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__link badge">
                        <span>3</span>
                    </span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-basket fa-2x"></i></a></li>
            <li class="nav__btn ri">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i><i class="fas fa-circle right-up"></i></a></li>
        </ul>
    </div>

    <!--cover-->
    <div class="cover">
        <h1>SCREEN IS TOO BIG</h1>
    </div>


    <script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/6478f529f2.js"
    ></script>
</body>
</html>
