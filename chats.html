<body class="chats">
     <!-- status bar -->
     <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">

    <!--screen header-->

        <h1 class="screen-header__title">Cat Chat!</h1>

    <a href="chat-room.html">

                </div>
            </div>

                    <div class="message-time">18:04PM</div>

                </div>
            </div>
        </div>

    <div class="other-cat">

            </div>

    <div class="other-cat">
        <div class="other-cat__column">

                <h6 class="user-component__subtitle cat-chat__subtitle">meow meow meow!!!</h6>

        </div>
    </div>
    <div class="other-cat">
