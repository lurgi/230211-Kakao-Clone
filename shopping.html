<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>
</head>
<body class="search">
     <!-- status bar -->
     <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:05</span>

            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    

    <!--screen header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Shopping!</h1>
        <div class="screen-header__icons">
            
            <span class="right-up__parent"><i class="fas fa-cog fa-lg"></i><i class="fas fa-circle right-up"></i></span>
        </div>
    </header>



    <!--search here-->
    <div class="search-here">
        <span><i class="fas fa-search fa-lg"></i></span>
        <input placeholder="Search Here..."/>
    </div>


    <!--items-->
    <div class="items">
        <div class="item">
            <img src="/images/shop/Chao.jfif"/>

                <div class="item__info">[preorder!] CHUR!</div>
                <div class="item__price">9,999<i class="fas fa-won-sign"></i></div>

        </div>
        <div class="item">
            <img src="/images/shop/KakaoTalk_Photo_2018-09-21-17-56-44.jpeg"/>

            </div>
            <span><i class="fas fa-chevron-right fa-sm fa-2x"></i></span>
        </div>
        <div class="item">
            <div class="item_star">
                <img src="/images/shop/다운로드.jfif"/>
                <i class="fas fa-star fa-lg"></i>
            </div>
            <div>
                <div class="item__info">[preorder!] GOLDEN CHUR!</div>
                <div class="item__price">Special Price! 999,999<i class="fas fa-won-sign"></i></div>
            </div>
            <span><i class="fas fa-chevron-right fa-sm fa-2x"></i></span>
        </div>
    </div>


    <!--page buttons-->
    <div class="page-buttons">
        <button class="page-button"><i class="fas fa-chevron-left fa-sm"></i></button>
        <div class="pages-buttons__number">1 / 20</div>
        <button class="page-button"><i class="fas fa-chevron-right fa-sm"></i></button>
    </div>


    <!--nav-->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__link badge">
                        <span>3</span>
                    </span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-basket fa-2x"></i></a></li>
                    <li class="nav__btn right-up__parent">
                        <a class="nav__link" href="more.html">
                            <i class="fas fa-ellipsis-h fa-2x"></i><i class="fas fa-circle right-up"></i></a></li>

        crossorigin="anonymous"

    ></script>
